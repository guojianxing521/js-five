<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1{
				width: 150px;
				height: 300px;
				background-color: #ccc;
				position: absolute;
                left:-150px;
                top: 100px;		
                transition: 1s;	
                color: #fff;
				text-align: center;
				line-height: 300px;	
			}
			#box2{
				width: 30px;
				height: 80px;
				background-color: pink;
				position: absolute;
				top: 110px;
				left: 150px;
				color: #fff;
				text-align: center;
				line-height: 27px;
				
			}
		</style>
	</head>
	<body>
		<div id="box1">哈哈我出来了
			<div id="box2">分享到</div>
		</div>
		<script>
			var oDiv = document.getElementById('box1');
			oDiv.onmouseover = function(){
				this.style.left = '0px';
			}
			oDiv.onmouseout = function(){
				this.style.left = '-150px';
			}
		</script>
	</body>
</html>
