<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1{
				padding: 50px;
				background-color: red;
			}
			#box2{
				padding: 50px;
				background-color: blue;
			}
			#box3{
				padding: 50px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="box1">box1
			<div id="box2">box2
				<div id="box3">box3</div>
			</div>
		</div>
		<script>
			var aDiv = document.getElementsByTagName('div');
			function fn1(){
              alert(this.id);
			}
				// w3c 认为存在事件捕获 和事件冒泡  而IE认为没有事件捕获
		/*w3c标准 下面的绑定事件的写法 addEventListener() 支持两种理论
		IE下的方法 attachEvent() 不支持捕获 只支持冒泡*/
		// 一个事件发生的时候  要经历三个事件阶段   事件流
		// 事件捕获 --->事件目标-->事件冒泡
			//添加点击事件，冒泡和捕获
			// 参数： 第一个参数  事件类型 
		/* 第二个参数 事件处理函数
		 第三个参数: 是否捕获  true捕获  false 不捕获(是冒泡)*/
			aDiv[0].addEventListener('click',fn1,false);
			aDiv[1].addEventListener('click',fn1,false);
			aDiv[2].addEventListener('click',fn1,false);
			
			aDiv[1].addEventListener('click',fn1,true);
			aDiv[2].addEventListener('click',fn1,true);
			
		</script>
	</body>
</html>
